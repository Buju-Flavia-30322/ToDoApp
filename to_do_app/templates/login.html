{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block buttons %}
    {# Override the buttons block to remove buttons in the home page #}
{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login">
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
